  <head>
    <title>DineLog</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/15615/15615869.png"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="header-section">
      <div class="searchbar-wrapper">
        <input
          class="searchbar"
          type="text"
          placeholder="🔍What are you looking for?"
          value=""
        />
      </div>
      <div class="user-wrapper">
        <!-- <span
          class="material-symbols-outlined bookmark-icon bookmark-dark btnDarkMode"
        >
          dark_mode
        </span> -->
      </div>
    </header>
    <!-- HEADER SECTION -->

    <div class="map-n-form">
      <div class="form">
        <!-- FORM SECTION -->
        <form id="add-place-form">
          <h1 class="form-title">
            Add new place
            <span class="btn-close-form">
              <ion-icon name="close-outline"></ion-icon>
            </span>
          </h1>
          <div class="form-type-cuisine">
            <div class="form-type">
              <label for="type">Type:</label>
              <select id="type">
                <option value="Restaurant">Restaurant</option>
                <option value="Coffee">Coffee Shop</option>
              </select>
            </div>
            <div class="form-cuisine">
              <label for="cuisine">Cuisine:</label>
              <select id="cuisine">
                <option value="Western">Western</option>
                <option value="Vietnamese">Vietnamese</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Mexican">Mexican</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-vibe hide">
              <label for="vibe">Vibe:</label>
              <select id="vibe">
                <option value="Cozy">Cozy</option>
                <option value="Modern">Modern</option>
                <option value="Comfy">Comfy</option>
              </select>
            </div>
          </div>
          <div class="form-name-spend">
            <div class="form-name">
              <label for="name">Name:</label>
              <input type="text" id="name" />
            </div>
            <div class="form-spend">
              <label for="spend">Spend:</label>
              <input type="num" id="spend" />
            </div>
          </div>
          <!-- <div>
            <label for="inputImg">Image:</label>
            <input type="file" id="inputImg" />
          </div> -->
          <button class="btn btn-submit" id="btn-add" type="submit">
            Add Place
          </button>
        </form>
        <!-- FORM SECTION -->

        <!-- LIST OF PLACES -->
        <div class="marked-places">
          <h1 class="place-list-title">Last Visits</h1>
          <div class="filter-places">
            <span class="total-places">0 Results</span>
            <!-- <span class="sort">
              <ion-icon name="filter-outline"></ion-icon>
            </span> -->
          </div>
          <div class="place-list"></div>
        </div>
        <!-- LIST OF PLACES -->
      </div>
      <!-- MAP -->
      <div id="map"></div>
      <!-- MAP -->
    </div>
